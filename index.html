<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lego World War</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Lego World War" />
  </header>
  <main>
    <!-- Template that will be cloned -->
    <div class="build-container" id="buildTemplate" style="display: none;">
      <section class="build-showcase">
        <h2 class="build-title"></h2>
        <div class="lego-3d-viewer">
          <img class="lego-img" alt="Lego build - 3D view">
          <button class="carousel-btn prev-btn">‹</button>
          <button class="carousel-btn next-btn">›</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Lego World War. Not affiliated with LEGO&reg;.</p>
  </footer>

  <script src="assets/js/builds.js"></script>
  <script src="assets/js/3dviewer.js"></script>
</body>
</html>
